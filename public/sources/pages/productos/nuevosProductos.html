<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos nuevos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./acercaDe.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nokora&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet" />
</head>

<body>
    <header id="header"></header>
    <div class="container mt-5">
        <h2 id="titulo" class="text-center titulo">¿Que subiremos hoy?</h2>

        <form id="add-product">
            <!-- nombre del producto -->
            <div class="mb-3 nombre-del-producto col-8 mx-auto">
                <label for="nombre" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="producto" placeholder="Ingresa el nombre del producto"
                    required> <br>

                <div class="invalid-feedback" id="productoError">
                    El nombre es obligatorio.
                </div> <br>

                <!--Precio del producto-->
                <div class="mb-3 precio col-8 mx-auto">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" placeholder="¿Que precio tiene este producto?"
                        required>
                    <div class="invalid-feedback" id="error en el precio">Inserte el precio</div>
                </div> <br>

                <!--stock -->
                <div class="mb-3 stock col-8 mx-auto">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock"
                        placeholder="cuantos productos vas añadir al stock" reuquired>
                    <div class="invalid-feedback" id="no se añadio nada al stock">inseta el numero de productos nuevos
                    </div>
                </div> <br>

                <!-- Descripcion -->
                <div class="form-group">
                    <label for="descripcion_producto">Descripción del Producto:</label>
                    <textarea id="descripcion_producto" name="descripcion_producto" required></textarea>
                </div> <br>

                <!-- Campo para ingresar "¿Por qué comprar este producto?" -->
                <div class="form-group">
                    <label for="razon_compra">¿Por qué comprar este producto?</label>
                    <textarea id="razon_compra" name="razon_compra" required></textarea>
                </div><br>
                <!-- Campo para ingresar más información sobre la producción -->
                <div class="form-group">
                    <label for="informacion_produccion">Más información sobre su producción:</label>
                    <textarea id="informacion_produccion" name="informacion_produccion" required></textarea>
                </div>

                <!-- Campo para ingresar la imagen del producto -->
                <div class="form-group">
                    <label for="imagen_producto">Imagen del Producto:</label>
                    <input type="file" id="imagen_producto" name="imagen_producto" accept="image/*" required>
                </div><br>



            </div>
        
            <footer id="footer"></footer>
            <script src="acercaDe.js"></script>
            <script src="/public/sources/modules/Footer/footer.js"></script>
            <script src="/public/sources/modules/Header/header.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script> 
                </footer>

</body>

</html>
